<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tables</title>

            background-color: #f7f7f7;
            text-align: center;
        }
        h1 {
            margin-top: 40px;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
    </style>
</head>
